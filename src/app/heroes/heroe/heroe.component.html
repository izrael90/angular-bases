<h1>{{ nombre }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ nombre }}</dd>

    <td>Edad:</td>
    <dd>{{ edad }}</dd>

    <td>Funcion:</td>
    <dd>{{ obtenerNombre() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ nombreCapitalizado }}</dd>

</dl>

<button
    (click)="cambiarNombre()"
    class="btn btn-primary">
    Cambiar nombre
</button>

<button (click)="cambiarEdad()" class="btn btn-primary">Cambiar edad</button>
